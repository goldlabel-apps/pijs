<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PiJS Docs</title>
    <meta name="description" content="PiJS's Docs" />
    <meta name="keywords" content="PiJS, docs, markdown, react, node, javascript, pwa" />
    <meta name="theme-color" content="#F1DD3F" />
    <link rel="apple-touch-icon" href="assets/logo192.png" />
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="{{ "/" | absolute_url }}">
                <img 
                    style="width: 50px; float: left; margin-left: 8px;"
                    alt="PiJS Docs" 
                    src="/assets/logo192.png" />
            </a>
            <div style="clear: both;"></div>
            <div id="react-menu"></div>
            <script>
                var el = document.getElementById('react-menu');
                el.innerHTML = '';
            </script>
        </header>
        <section>
            {{ content }}
        </section>
    </div>

    <div style="clear: both;"></div>

    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>

</html>
